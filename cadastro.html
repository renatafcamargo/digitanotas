<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>DigitaNotas | Cadastro</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark navbar-custom border-bottom shadow-sm mb-3">
                <div class="container">
                    <img src="img/logo.png" alt="" style="width: 40px;">
                    <a class="navbar-brand" href="index.html">
                        <b>DigitaNotas</b>
                    </a>
                    <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target=".navbar-collapse"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="index.html">Home</a>
                            </li>
                        </ul>
                        <div class="align-self-end">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="#" class="nav-link text-white">Logado como <b>Nome</b></a>
                                </li>
                                <li class="nav-item">
                                    <a href="login.html" class="nav-link text-white">Sair</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container2 mt-5">
                <h2 class="titulo">Cadastro do Aluno</h2>
                <div class="main row justify-content-center">
                    <form
                        action=""
                        id="student-form"
                        class="row justify-content-center mb-4"
                        autocomplete="off"
                    >
                        <div class="col-sm-10 col-md-8 col-lg-6 mb-3">
                            <label for="nome">Nome Completo</label>
                            <input
                                class="form-control"
                                id="nome"
                                type="text"
                                placeholder="Digite o nome"
                                required
                            >
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-8 col-md-4 col-lg-2 mb-3">
                                <label for="rgm">RGM</label>
                                <input
                                    class="form-control"
                                    id="rgm"
                                    type="text"
                                    placeholder="Digite o RGM"
                                    required
                                >
                            </div>
                            <div class="col-sm-8 col-md-4 col-lg-2 mb-3">
                                <label for="turma">Turma</label>
                                <input
                                    class="form-control"
                                    id="turma"
                                    type="text"
                                    placeholder="Digite a turma"
                                    required
                                >
                            </div>
                        </div>
                        <div class="col-sm-8 col-md-4 col-lg-2 mb-3">
                            <label for="nota1">Nota 1</label>
                            <input
                                class="form-control"
                                id="nota1"
                                type="text"
                                placeholder="Digite a nota"
                                required
                            >
                        </div>
                        <div class="col-sm-8 col-md-4 col-lg-2 mb-3">
                            <label for="nota2">Nota 2</label>
                            <input
                                class="form-control"
                                id="nota2"
                                type="text"
                                placeholder="Digite a nota"
                                required
                            >
                        </div>
                        <div class="col-10">
                            <div class="text-center">
                                <button class="btn btn-lg btn-success" type="submit" value="Submit">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-10 mt-5 col-md-10">
                        <table class="table table-striped table-primary table-custom">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>RGM</th>
                                    <th>Turma</th>
                                    <th>Nota 1</th>
                                    <th>Nota 2</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody id="student-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/cadastro.js"></script>
    </body>
</html>
