<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>DigitaNotas | Login</title>
    </head>
    <body>
        <div class="d-flex flex-column wrapper">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark navbar-custom border-bottom shadow-sm mb-3">
                    <div class="container">
                        <img src="img/logo.png" alt="" style="width: 40px;">
                        <a class="navbar-brand" href="index.html">
                            <b>DigitaNotas</b>
                        </a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target=".navbar-collapse"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav flex-grow-1">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="index.html">Home</a>
                                </li>
                            </ul>
                            <div class="align-self-end">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a href="login.html" class="nav-link text-white">Entrar</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            <main class="flex-fill">
                <div class="container">
                    <div class="row justify-content-center">
                        <form class="col-sm-10 col-md-8 col-lg-6">
                            <br>
                            <h2 class="titulo">Fazer Login</h2>
                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    id="email"
                                    class="form-control"
                                    placeholder=" "
                                    autofocus
                                    required
                                >
                                <label for="email">E-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                    type="password"
                                    id="senha"
                                    class="form-control"
                                    placeholder=" "
                                    required
                                >
                                <label for="senha">Senha</label>
                            </div>
                            <div class="text-center">
                                <button
                                    type="button"
                                    onclick="logar()"
                                    class="btn btn-lg btn-secondary"
                                    style="width: 100%;"
                                >Entrar</button>
                            </div>
                        </form>
                        <img src="img/login.svg" style="width: 500px;" alt="">
                    </div>
                </div>
            </main>

            <footer class="border-top text-muted bg-light">
                <div class="container">
                    <div class="row py-3">
                        <div class="col-12 col-md-12 text-center">
                            &copy; 2022 - DigitaNotas
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        
        <script src="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
